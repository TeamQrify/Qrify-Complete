<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | QRIFY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Signup to QRIFY</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="phoneOrEmail" placeholder="Enter phone or email" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="button" id="sendOtp">Send OTP</button>
            <div id="otp-section" style="display: none;">
                <input type="text" id="otp" placeholder="Enter OTP" required>
                <button type="submit" id="verifyOtp">Verify & Signup</button>
            </div>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
