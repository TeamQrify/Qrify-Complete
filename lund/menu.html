<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulas Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #4a2511;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ffc107;
            margin-bottom: 10px;
        }
        
        .today-special {
            background-color: #ffc107;
            color: #4a2511;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        
        .menu-filters {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #4a2511;
            color: #4a2511;
            cursor: pointer;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: #4a2511;
            color: #fff;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .menu-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
        }
        
        .menu-item-image {
            height: 200px;
            width: 100%;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-size: 14px;
        }
        
        .menu-item-info {
            padding: 15px;
        }
        
        .menu-item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .menu-item-description {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .menu-item-price {
            font-weight: bold;
            color: #4a2511;
        }
        
        .menu-item-category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
            margin-bottom: 10px;
        }
        
        .veg {
            background-color: #28a745;
        }
        
        .non-veg {
            background-color: #dc3545;
        }
        
        .beverages {
            background-color: #17a2b8;
        }
        
        .desserts {
            background-color: #ffc107;
            color: #333;
        }
        
        .special-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .add-to-cart-btn {
            background-color: #4a2511;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            background-color: #663a1f;
        }
        
        .cart-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #f2f2f2;
            padding-bottom: 10px;
        }
        
        .cart-title {
            font-size: 24px;
            font-weight: bold;
            color: #4a2511;
        }
        
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f2f2f2;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: bold;
        }
        
        .cart-item-price {
            color: #6c757d;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background-color: #4a2511;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .remove-btn {
            background-color: #dc3545;
        }
        
        .quantity {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-top: 2px solid #f2f2f2;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .checkout-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        
        .checkout-btn:hover {
            background-color: #218838;
        }
        
        .empty-cart-msg {
            text-align: center;
            color: #6c757d;
            padding: 20px 0;
        }
        
        .menu-item-wrapper {
            position: relative;
        }
        
        @media (max-width: 768px) {
            .menu-items {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .cart-item-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TULAS</div>
            <p>Authentic Flavors, Modern Cuisine</p>
            <div class="today-special">Today's Special: Chef's Signature Butter Chicken</div>
        </div>
    </header>
    
    <div class="container">
        <div class="menu-filters">
            <button class="filter-btn active" data-filter="all">All Items</button>
            <button class="filter-btn" data-filter="veg">Vegetarian</button>
            <button class="filter-btn" data-filter="non-veg">Non-Vegetarian</button>
            <button class="filter-btn" data-filter="beverages">Beverages</button>
            <button class="filter-btn" data-filter="desserts">Desserts</button>
            <button class="filter-btn" data-filter="special">Today's Special</button>
        </div>
        
        <div class="menu-items" id="menuItems">
            <!-- Menu items will be dynamically added here -->
        </div>
        
        <div class="cart-container">
            <div class="cart-header">
                <div class="cart-title">Your Cart</div>
                <div id="cartItemCount">0 items</div>
            </div>
            <div id="cartItems" class="cart-items">
                <div class="empty-cart-msg">Your cart is empty</div>
            </div>
            <div class="cart-total">
                <div>Total:</div>
                <div id="cartTotal">₹0</div>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
    
    <script>
        // Menu items data
        const menuData = [
            {
                id: 1,
                name: "Paneer Tikka Masala",
                description: "Grilled cottage cheese cubes in a rich, spiced tomato gravy",
                price: 250,
                category: "veg",
                isSpecial: false
            },
            {
                id: 2,
                name: "Butter Chicken",
                description: "Tender chicken pieces in a creamy tomato gravy with a hint of fenugreek",
                price: 320,
                category: "non-veg",
                isSpecial: true
            },
            {
                id: 3,
                name: "Veg Biryani",
                description: "Fragrant basmati rice cooked with mixed vegetables and aromatic spices",
                price: 220,
                category: "veg",
                isSpecial: false
            },
            {
                id: 4,
                name: "Cold Coffee",
                description: "Chilled coffee blended with ice cream and milk",
                price: 150,
                category: "beverages",
                isSpecial: false
            },
            {
                id: 5,
                name: "Gulab Jamun",
                description: "Deep-fried milk solid dumplings soaked in sugar syrup",
                price: 80,
                category: "desserts",
                isSpecial: false
            },
            {
                id: 6,
                name: "Masala Chai",
                description: "Traditional Indian spiced tea with ginger and cardamom",
                price: 60,
                category: "beverages",
                isSpecial: false
            },
            {
                id: 7,
                name: "Chicken Biryani",
                description: "Fragrant basmati rice cooked with tender chicken pieces and aromatic spices",
                price: 300,
                category: "non-veg",
                isSpecial: false
            },
            {
                id: 8,
                name: "Malai Kofta",
                description: "Soft potato and cheese dumplings in a creamy gravy",
                price: 240,
                category: "veg",
                isSpecial: false
            }
        ];
        
        // Cart data
        let cart = [];
        
        // Function to render menu items
        function renderMenuItems(items) {
            const menuContainer = document.getElementById('menuItems');
            menuContainer.innerHTML = '';
            
            items.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.dataset.category = item.category;
                
                menuItem.innerHTML = `
                    <div class="menu-item-wrapper">
                        ${item.isSpecial ? '<div class="special-tag">Special</div>' : ''}
                        <div class="menu-item-image">Food Image Placeholder</div>
                        <div class="menu-item-info">
                            <div class="menu-item-category ${item.category}">${getCategoryName(item.category)}</div>
                            <h3 class="menu-item-name">${item.name}</h3>
                            <p class="menu-item-description">${item.description}</p>
                            <div class="menu-item-price">₹${item.price}</div>
                            <button class="add-to-cart-btn" data-id="${item.id}">Add to Cart</button>
                        </div>
                    </div>
                `;
                
                menuContainer.appendChild(menuItem);
            });
            
            // Add event listeners to "Add to Cart" buttons
            const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', handleAddToCart);
            });
        }
        
        // Function to convert category code to display name
        function getCategoryName(category) {
            const categories = {
                'veg': 'Vegetarian',
                'non-veg': 'Non-Vegetarian',
                'beverages': 'Beverage',
                'desserts': 'Dessert'
            };
            
            return categories[category] || category;
        }
        
        // Function to handle adding items to cart
        function handleAddToCart(e) {
            const itemId = parseInt(e.target.dataset.id);
            const menuItem = menuData.find(item => item.id === itemId);
            
            if (menuItem) {
                const existingItem = cart.find(item => item.id === itemId);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: menuItem.id,
                        name: menuItem.name,
                        price: menuItem.price,
                        quantity: 1
                    });
                }
                
                updateCart();
            }
        }
        
        // Function to update cart display
        function updateCart() {
            const cartContainer = document.getElementById('cartItems');
            const cartItemCount = document.getElementById('cartItemCount');
            const cartTotal = document.getElementById('cartTotal');
            
            // Update item count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartItemCount.textContent = `${totalItems} item${totalItems !== 1 ? 's' : ''}`;
            
            // Update cart items display
            if (cart.length === 0) {
                cartContainer.innerHTML = '<div class="empty-cart-msg">Your cart is empty</div>';
            } else {
                cartContainer.innerHTML = '';
                
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">₹${item.price} x ${item.quantity} = ₹${item.price * item.quantity}</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                            <div class="quantity">${item.quantity}</div>
                            <button class="quantity-btn increase" data-id="${item.id}">+</button>
                            <button class="quantity-btn remove-btn" data-id="${item.id}">×</button>
                        </div>
                    `;
                    
                    cartContainer.appendChild(cartItem);
                });
                
                // Add event listeners to cart control buttons
                const decreaseButtons = document.querySelectorAll('.decrease');
                const increaseButtons = document.querySelectorAll('.increase');
                const removeButtons = document.querySelectorAll('.remove-btn');
                
                decreaseButtons.forEach(button => {
                    button.addEventListener('click', handleDecreaseQuantity);
                });
                
                increaseButtons.forEach(button => {
                    button.addEventListener('click', handleIncreaseQuantity);
                });
                
                removeButtons.forEach(button => {
                    button.addEventListener('click', handleRemoveItem);
                });
            }
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `₹${total}`;
        }
        
        // Function to handle decreasing item quantity
        function handleDecreaseQuantity(e) {
            const itemId = parseInt(e.target.dataset.id);
            const cartItem = cart.find(item => item.id === itemId);
            
            if (cartItem) {
                if (cartItem.quantity > 1) {
                    cartItem.quantity -= 1;
                } else {
                    cart = cart.filter(item => item.id !== itemId);
                }
                
                updateCart();
            }
        }
        
        // Function to handle increasing item quantity
        function handleIncreaseQuantity(e) {
            const itemId = parseInt(e.target.dataset.id);
            const cartItem = cart.find(item => item.id === itemId);
            
            if (cartItem) {
                cartItem.quantity += 1;
                updateCart();
            }
        }
        
        // Function to handle removing item from cart
        function handleRemoveItem(e) {
            const itemId = parseInt(e.target.dataset.id);
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
        }
        
        // Function to handle menu filtering
        function handleFilterClick(e) {
            const filter = e.target.dataset.filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            e.target.classList.add('active');
            
            // Filter menu items
            if (filter === 'all') {
                renderMenuItems(menuData);
            } else if (filter === 'special') {
                const specialItems = menuData.filter(item => item.isSpecial);
                renderMenuItems(specialItems);
            } else {
                const filteredItems = menuData.filter(item => item.category === filter);
                renderMenuItems(filteredItems);
            }
        }
        
        // Initialize page
        function initPage() {
            // Render all menu items
            renderMenuItems(menuData);
            
            // Add event listeners to filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', handleFilterClick);
            });
            
            // Initialize cart
            updateCart();
        }
        
        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
