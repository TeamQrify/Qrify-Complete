<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRIFY - Register Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff3333, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #fff;
      padding: 35px 40px;
      max-width: 750px;
      width: 100%;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo img {
      height: 60px;
      object-fit: contain;
      border-radius: 10px;
      max-width: 100%;
    }

    h1 {
      text-align: center;
      color: #d90000;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 8px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #d90000;
    }

    input, textarea {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #d90000;
      outline: none;
    }

    input[type="file"] {
      padding-left: 10px;
    }

    button {
      background-color: #d90000;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      width: 100%;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #b80000;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 12px;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-container img {
      max-width: 100px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Success Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: popIn 0.4s ease;
    }

    .popup-content h2 {
      color: #d90000;
      margin: 15px 0 10px;
    }

    .popup-content p {
      font-size: 16px;
      color: #333;
    }

    .popup-content button {
      margin-top: 15px;
      background: #d90000;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .popup-content button:hover {
      background: #b80000;
    }

    .checkmark {
      font-size: 50px;
      color: #28a745;
      animation: bounceIn 0.6s ease;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      70% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="IMG-20250406-WA0002 (1).jpg" alt="QRIFY Logo">
    </div>

    <h1>Register Your Restaurant</h1>
    <form id="restaurantForm">
      
      <label for="restaurantName">Restaurant Name</label>
      <div class="input-group">
        <i class="fas fa-store"></i>
        <input type="text" id="restaurantName" required>
      </div>

      <label for="ownerName">Owner Name</label>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="ownerName" required>
      </div>

      <label for="location">Restaurant Location</label>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <textarea id="location" rows="3" required></textarea>
      </div>

      <label for="contact">Contact Number</label>
      <div class="input-group">
        <i class="fas fa-phone-alt"></i>
        <input type="tel" id="contact" required>
      </div>

      <label for="tables">Number of Tables</label>
      <div class="input-group">
        <i class="fas fa-chair"></i>
        <input type="number" id="tables" min="1" required>
      </div>

      <label for="restaurantImage">Upload Restaurant Images</label>
      <input type="file" id="restaurantImage" accept="image/*" multiple required>
      <div id="imagePreviewContainer" class="preview-container"></div>

      <label for="menu">Upload Menu Files (PDF/Image)</label>
      <input type="file" id="menu" accept=".pdf,image/*" multiple required>

      <label for="description">Restaurant Description</label>
      <div class="input-group">
        <i class="fas fa-info-circle"></i>
        <textarea id="description" rows="4" required></textarea>
      </div>

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit Restaurant Details</button>
      <p class="note">Your data helps QRIFY build your digital menu experience.</p>
    </form>
  </div>

  <!-- Popup Modal -->
  <div id="successPopup" class="popup">
    <div class="popup-content">
      <div class="checkmark">&#10004;</div>
      <h2>Success!</h2>
      <p>Qrify will update you soon.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    // Image Preview
    document.getElementById('restaurantImage').addEventListener('change', function(event) {
      const previewContainer = document.getElementById('imagePreviewContainer');
      previewContainer.innerHTML = '';
      Array.from(event.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // Form Submission
    document.getElementById('restaurantForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('restaurantName').value;
      const owner = document.getElementById('ownerName').value;
      const location = document.getElementById('location').value;
      const contact = document.getElementById('contact').value;
      const tables = document.getElementById('tables').value;
      const description = document.getElementById('description').value;

      if (!name || !owner || !location || !contact || !tables || !description) {
        alert('Please fill in all the required fields.');
        return;
      }

      document.getElementById('successPopup').style.display = 'flex';
      document.getElementById('restaurantForm').reset();
      document.getElementById('imagePreviewContainer').innerHTML = '';
    });

    function closePopup() {
      document.getElementById('successPopup').style.display = 'none';
    }
  </script>
</body>
</html>
