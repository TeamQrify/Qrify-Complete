<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - QRIFY</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="indexhome.html" class="logo">QRIFY</a>
            <ul class="nav-links">
                <li><a href="indexhome.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="collection.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <a href = "index.html">
                <button class="btn login">Log in</button> </a>
            </div>
        </nav>
    </header>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? We'd love to hear from you!</p>

        <form id="contact-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter subject" required>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn submit-btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 QRIFY. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>

</body>
</html>
