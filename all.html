<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulas Restaurant</title>
  <style>
    /* CSS (same as your original + small tweaks) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #4a2511;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #ffc107;
      margin-bottom: 10px;
    }
    .today-special {
      background-color: #ffc107;
      color: #4a2511;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
    }
    .menu-filters {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filter-btn {
      padding: 10px 20px;
      background-color: #fff;
      border: 2px solid #4a2511;
      color: #4a2511;
      cursor: pointer;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .filter-btn:hover,
    .filter-btn.active {
      background-color: #4a2511;
      color: #fff;
    }
    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .menu-item {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .menu-item:hover {
      transform: translateY(-5px);
    }
    .menu-item-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .menu-item-info {
      padding: 15px;
    }
    .menu-item-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .menu-item-description {
      color: #6c757d;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .menu-item-price {
      font-weight: bold;
      color: #4a2511;
    }
    .menu-item-category {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 20px;
      font-size: 12px;
      color: white;
      margin-bottom: 10px;
    }
    .veg {
      background-color: #28a745;
    }
    .non-veg {
      background-color: #dc3545;
    }
    .beverages {
      background-color: #17a2b8;
    }
    .desserts {
      background-color: #ffc107;
      color: #333;
    }
    .special-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff6b6b;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    .add-to-cart-btn {
      background-color: #4a2511;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    .add-to-cart-btn:hover {
      background-color: #663a1f;
    }
    .cart-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 30px;
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 2px solid #f2f2f2;
      padding-bottom: 10px;
    }
    .cart-title {
      font-size: 24px;
      font-weight: bold;
      color: #4a2511;
    }
    .cart-items {
      max-height: 300px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f2f2f2;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-name {
      font-weight: bold;
    }
    .cart-item-price {
      color: #6c757d;
    }
    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background-color: #4a2511;
      color: white;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .remove-btn {
      background-color: #dc3545;
    }
    .quantity {
      font-weight: bold;
      width: 30px;
      text-align: center;
    }
    .cart-total {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-top: 2px solid #f2f2f2;
      margin-top: 15px;
      font-weight: bold;
    }
    .checkout-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    .checkout-btn:hover {
      background-color: #218838;
    }
    .empty-cart-msg {
      text-align: center;
      color: #6c757d;
      padding: 20px 0;
    }
    .menu-item-wrapper {
      position: relative;
    }
    @media (max-width: 768px) {
      .menu-items {
        grid-template-columns: 1fr;
      }
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .cart-item-controls {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Ashish da dhaba</div>
      <p>aajao sab bh5</p>
      <div class="today-special">Today's Special: Chef's Signature Butter Chicken</div>
    </div>
  </header>

  <div class="container">
    <div class="menu-filters">
      <button class="filter-btn active" data-filter="all">All Items</button>
      <button class="filter-btn" data-filter="veg">Vegetarian</button>
      <button class="filter-btn" data-filter="non-veg">Non-Vegetarian</button>
      <button class="filter-btn" data-filter="beverages">Beverages</button>
      <button class="filter-btn" data-filter="desserts">Desserts</button>
      <button class="filter-btn" data-filter="special">Today's Special</button>
    </div>

    <div class="menu-items" id="menuItems"></div>

    <div class="cart-container">
      <div class="cart-header">
        <div class="cart-title">Your Cart</div>
        <div id="cartItemCount">0 items</div>
      </div>
      <div id="cartItems" class="cart-items">
        <div class="empty-cart-msg">Your cart is empty</div>
      </div>
      <div class="cart-total">
        <div>Total:</div>
        <div id="cartTotal">₹0</div>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>
    const menuData = [
    {
        id: 1,
        name: "Paneer Tikka Masala",
        description: "Grilled cottage cheese cubes in a rich, spiced tomato gravy",
        price: 250,
        category: "veg",
        isSpecial: false,
        image: "https://b.zmtcdn.com/data/pictures/1/21101791/30b420a0063ec95914522ab61eeafb86_o2_featured_v2.jpg?output-format=webp"
      },
      {
        id: 2,
        name: "Butter Chicken",
        description: "Tender chicken pieces in a creamy tomato gravy with a hint of fenugreek",
        price: 320,
        category: "non-veg",
        isSpecial: true,
        image: "https://b.zmtcdn.com/data/dish_photos/4b1/ae030edb9d8a86ddd7defeb857dc74b1.jpg?output-format=webp"
      },
      {
        id: 3,
        name: "Veg Biryani",
        description: "Fragrant basmati rice cooked with mixed vegetables and aromatic spices",
        price: 220,
        category: "veg",
        isSpecial: false,
        image: "https://b.zmtcdn.com/data/dish_photos/126/80e9c60e9f9d4089b8b45799e0618126.jpg?output-format=webp"
      },
      {
        id: 4,
        name: "Cold Coffee",
        description: "Chilled coffee blended with ice cream and milk",
        price: 150,
        category: "beverages",
        isSpecial: false,
        image: "https://b.zmtcdn.com/data/pictures/1/19552081/c03b7cc0b582433ad61c235e565a3ccd_o2_featured_v2.jpg"
      },
      {
        id: 5,
        name: "Gulab Jamun",
        description: "Deep-fried milk solid dumplings soaked in sugar syrup",
        price: 80,
        category: "desserts",
        isSpecial: false,
        image: "https://b.zmtcdn.com/data/dish_photos/92e/99b0bb9847d50560fcd52f8bd263e92e.png?output-format=webp"
      },
      {
        id: 6,
        name: "Masala Chai",
        description: "Traditional Indian spiced tea with ginger and cardamom",
        price: 60,
        category: "beverages",
        isSpecial: false,
        image: "https://b.zmtcdn.com/data/dish_photos/e1d/fd5c903635027d3580559baebc792e1d.jpg?output-format=webp"
      },
      {
        id: 8,
        name: "Malai Kofta",
        description: "Soft potato and cheese dumplings in a creamy gravy",
        price: 240,
        category: "veg",
        isSpecial: false,
        image: "https://b.zmtcdn.com/data/pictures/0/3500120/b015711a807876735d1e655e3e780374_o2_featured_v2.png?output-format=webp"
      }
    ];

    let cart = [];

    function getCategoryName(category) {
      const categories = {
        'veg': 'Vegetarian',
        'non-veg': 'Non-Vegetarian',
        'beverages': 'Beverage',
        'desserts': 'Dessert'
      };
      return categories[category] || category;
    }

    function renderMenuItems(items) {
      const menuContainer = document.getElementById('menuItems');
      menuContainer.innerHTML = '';

      items.forEach(item => {
        const menuItem = document.createElement('div');
        menuItem.className = 'menu-item';
        menuItem.dataset.category = item.category;

        menuItem.innerHTML = `
          <div class="menu-item-wrapper">
            ${item.isSpecial ? '<div class="special-tag">Special</div>' : ''}
            <div class="menu-item-image">
              <img src="${item.image}" alt="${item.name}" />
            </div>
            <div class="menu-item-info">
              <div class="menu-item-category ${item.category}">${getCategoryName(item.category)}</div>
              <h3 class="menu-item-name">${item.name}</h3>
              <p class="menu-item-description">${item.description}</p>
              <div class="menu-item-price">₹${item.price}</div>
              <button class="add-to-cart-btn" data-id="${item.id}">Add to Cart</button>
            </div>
          </div>
        `;
        menuContainer.appendChild(menuItem);
      });

      document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
        btn.addEventListener('click', handleAddToCart);
      });
    }

    function handleAddToCart(e) {
      const id = parseInt(e.target.dataset.id);
      const item = menuData.find(m => m.id === id);
      const existing = cart.find(c => c.id === id);

      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...item, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const container = document.getElementById('cartItems');
      const itemCount = document.getElementById('cartItemCount');
      const totalPrice = document.getElementById('cartTotal');
      const totalItems = cart.reduce((sum, i) => sum + i.quantity, 0);
      itemCount.textContent = `${totalItems} item${totalItems !== 1 ? 's' : ''}`;

      if (cart.length === 0) {
        container.innerHTML = '<div class="empty-cart-msg">Your cart is empty</div>';
      } else {
        container.innerHTML = '';
        cart.forEach(item => {
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <div class="cart-item-info">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-price">₹${item.price} x ${item.quantity} = ₹${item.price * item.quantity}</div>
            </div>
            <div class="cart-item-controls">
              <button class="quantity-btn decrease" data-id="${item.id}">-</button>
              <div class="quantity">${item.quantity}</div>
              <button class="quantity-btn increase" data-id="${item.id}">+</button>
              <button class="quantity-btn remove-btn" data-id="${item.id}">×</button>
            </div>
          `;
          container.appendChild(div);
        });

        container.querySelectorAll('.decrease').forEach(btn =>
          btn.addEventListener('click', e => {
            const id = parseInt(e.target.dataset.id);
            const item = cart.find(i => i.id === id);
            if (item.quantity > 1) item.quantity--;
            else cart = cart.filter(i => i.id !== id);
            updateCart();
          })
        );
        container.querySelectorAll('.increase').forEach(btn =>
          btn.addEventListener('click', e => {
            const id = parseInt(e.target.dataset.id);
            cart.find(i => i.id === id).quantity++;
            updateCart();
          })
        );
        container.querySelectorAll('.remove-btn').forEach(btn =>
          btn.addEventListener('click', e => {
            const id = parseInt(e.target.dataset.id);
            cart = cart.filter(i => i.id !== id);
            updateCart();
          })
        );
      }

      totalPrice.textContent = `₹${cart.reduce((sum, i) => sum + i.quantity * i.price, 0)}`;
    }

    function handleFilterClick(e) {
      const filter = e.target.dataset.filter;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      e.target.classList.add('active');

      if (filter === 'all') {
        renderMenuItems(menuData);
      } else if (filter === 'special') {
        renderMenuItems(menuData.filter(i => i.isSpecial));
      } else {
        renderMenuItems(menuData.filter(i => i.category === filter));
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderMenuItems(menuData);
      updateCart();
      document.querySelectorAll('.filter-btn').forEach(btn =>
        btn.addEventListener('click', handleFilterClick)
      );
    });
  </script>
</body>
</html>
